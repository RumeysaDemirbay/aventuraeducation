<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Analysis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="population-analysis">
    <h2>Population Analysis</h2>
    <button id="population-analysis-btn">Get Results</button>
    <p id="most-populous-country"></p>
    <p id="least-populous-country"></p>
  </div>
  
  <div id="language-analysis">
    <h2>Language Analysis</h2>
    <button id="language-analysis-btn">Get Results</button>
    <p id="english-speaking-countries"></p>
  </div>
  
  <div id="currency-analysis">
    <h2>Currency Analysis</h2>
    <button id="currency-analysis-btn">Get Results</button>
    <p id="euro-and-pound-countries"></p>
  </div>
</body>
<script src="script.js"></script>
</html>
